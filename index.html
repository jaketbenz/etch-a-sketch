<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Etch-A-Sketch</title>
</head>

<body>
    <main class="container d-flex justify-content-center align-items-center">
        <div
            class="settings--container col-2 d-flex flex-column align-items-center p-5">
            <input id="color--picker" class="color--picker my-2" type="color"
                value="#333333">
            <button id="color--mode" class="color--mode my-2">Color
                Mode</button>
            <button id="rainbow--mode" class="rainbow--mode my-2">Rainbow
                Mode</button>
            <button class="eraser--mode my-2">Eraser Mode</button>
            <button class="clear--button my-2">Clear</button>
            <button class="grid--mode my-2">Grid Lines</button>
            <div class="size--value" id="sizeValue">16 x 16</div>
            <input class="size--input" type="range" id="sizeSlider" value="16"
                min="1" max="100">
        </div>
        <div class="sketch--container col-8 text-center d-flex flex-column align-items-center">
            <h1 class="grid--header">Etch-a-sketch</h1>
            <div class="grid m-5"></div>
        </div>
        <div class="hidden--container col-2"></div>
    </main>
    <footer class="footer d-flex justify-content-center">
        <p>
            Made by <a class="footer--link" href="https://jakebenz.dev">Jake
                Benz</a>
            |
            <a class="footer--link"
                href="https://https://github.com/jaketbenz/etch-a-sketch">Github</a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>

</html>
