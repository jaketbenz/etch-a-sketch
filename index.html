<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/App.js" defer></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        </script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/eb1d80cf3a.js"></script>

    <title>Etch-A-Sketch</title>
</head>

<body>
    <main class="mainContainer">
        <header class="headerContainer">
            <h1 class="header">Etch-a-sketch</h1>
        </header>
        <div class="modeContainer">
            <div class="modes">
                <input class="colorPicker" type="color" value="#333333">
                <button class="color__mode">
                    Color Mode
                </button>
                <button class="rainbow__mode">
                    Rainbow Mode
                </button>
                <button class="eraser__mode">
                    Eraser Mode
                </button>
            </div>
            <div class="settings">
                <button class="grid__toggle">
                    Grid Lines
                </button>
                <button class="clear__button">
                    Clear
                </button>
                <div class="size">
                    <div class="size__value" id="sizeValue">
                        16 x 16
                    </div>
                    <input class="size__input" type="range" id="sizeSlider"
                        value="16" min="1" max="100">
                </div>
            </div>

        </div>
        <div class="sketchContainer">
            <div class="grid"></div>
        </div>
    </main>
    <footer class="footer d-flex justify-content-center">
        <p>
            Made by
            <a class="footer__link" href="https://jakebenz.dev">
                Jake Benz
            </a>
            |
            <a class="footer__link"
                href="https://github.com/jaketbenz/etch-a-sketch">Github</a>
            <i class="fa-brands fa-github"></i>
        </p>
    </footer>
</body>

</html>
